<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&display=swap" rel="stylesheet">

    <title>Hartley Holloway</title>
</head>
<body>

     <nav class="navbar">
            <div class="nav-links" id="navLinks">
                <button class="close-btn" id="closeSidebar">×</button>
                <a href="#home">Home</a>
                <a href="#about">About Me</a>
                <div class="dropdown">
                    <a href="#portfolio" class="dropbtn">Portfolio</a>
                    <div class="dropdown-content">
                        <a href="reel.html">Reel</a><br>
                        <a href="resume.html">Resume</a>
                    </div>
                </div>
                <a href="#contact">Contact</a>
            </div>

            <div class="hamburger-menu" id="hamburger">
                    <svg width="32" height="32" viewBox="0 0 100 80" fill="#1d2826">
                        <rect width="100" height="15" rx="8"></rect>
                        <rect y="30" width="100" height="15" rx="8"></rect>
                        <rect y="60" width="100" height="15" rx="8"></rect>
                    </svg>
                </div>
        </nav>

    <!-- Hero Section -->
    <header class="hero" id="home">
        <div class="hero-content">

            <div class="hero-stack">
                <img src="/img/name-logo.svg" alt="My name: Hartley Holloway. Text is in a playful, large font" class="hero-name">
                <img src="/img/headshot1-nobg.png" alt="Image of me wearing a dark top with no background" width="150" class="hero-photo">
            </div>

            <!-- <img src="/img/catchphrase.svg" alt="Catchphrase: 'Creative, Actor, Performer!' Text is in a playful, medium font with small, simple icons separating them" class="hero-tagline"> -->

            </div>

            <a href="#about" class="scroll-down">▼ Scroll</a>
    </header>

    <main>
        <section id="about" class="content-screen">
            <div class="content-wrapper">

                <div class="image-box">
                    
                </div>

                <div class="about-box">
                    
                </div>

            </div>
            <a href="#portfolio" class="scroll-down next-screen">▼ Scroll</a>
        </section>

        <section id="portfolio" class="content-screen">
            <div class="content-wrapper">

                <div class="portfolio-box">
                    
                </div>

                <div class="portfolio-box">
                    
                </div>

            </div>
            <a href="#contact" class="scroll-down next-screen">▼ Scroll</a>
        </section>


        <section id="contact">
            <div class="contact-bg"></div>
            <div class="contact-content">
                <form action="https://formspree.io/f/meeeejve" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>

                    <button type="submit">Submit</button>
                </form>
            </div>
</section>
    </main>

    <footer>
        <p>&copy; 2026 Hartley Holloway. All rights reserved.</p>
    </footer>
    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');
        const closeBtn = document.getElementById('closeSidebar');

        hamburger.addEventListener('click', () => {
            navLinks.classList.add('active');
            hamburger.classList.add('hidden'); // hide hamburger
        });

        closeBtn.addEventListener('click', () => {
            navLinks.classList.remove('active');
            hamburger.classList.remove('hidden'); // show hamburger again
        });
    </script>
</body>
</html>
